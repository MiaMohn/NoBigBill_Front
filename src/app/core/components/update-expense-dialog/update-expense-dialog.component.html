<div class="dialog">
  <div mat-dialog-content class="update-expense-form" [formGroup]="updateForm">
      <input
        id="description"
        class="dialog__form__input"
        formControlName="description"
        type="text"
        placeholder="Description"
        name="description"
      />
      <div class="amount-user">
        <div class="amount">
          <input
            id="amount"
            class="dialog__form__input"
            formControlName="amount"
            placeholder="Amount"
            type="number"
          />
          <span>â‚¬</span>
        </div>

        <select id="user_id" class="dialog__form__input" formControlName="user_id">
          <option [value]="null" disabled selected>User</option>
          <option *ngFor="let user of users" [value]="user.id">
            {{ user.name }}
          </option>
        </select>
      </div>
  </div>
  <div class="button-actions" mat-dialog-actions>
    <button class="button--medium button--yellow" (click)="onNoClick()">Cancel</button>
    <button class="button--medium button--dark-purple" (click)="onConfirmClick()">Save</button>
  </div>
</div>
