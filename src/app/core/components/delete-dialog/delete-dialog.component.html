<div class="delete-dialog">
  <div mat-dialog-content>
    <p class="text-confirm">Are you really sure you want to delete it?</p>
  </div>
  <div class="btn-actions" mat-dialog-actions>
    <button class="medium-btn cancel-btn" mat-button (click)="onNoClick()">Cancel</button>
    <button class="medium-btn delete-btn" mat-button (click)="onConfirmClick()">Delete</button>
  </div>
</div>
