<h1 mat-dialog-title>Update User</h1>
<div mat-dialog-content>
  <form [formGroup]="updateForm">
    <input formControlName="name" placeholder="Update user name" />
  </form>
</div>
<div mat-dialog-actions>
  <button class="custom-button" (click)="onNoClick()">Cancel</button>
  <button class="custom-button" (click)="onConfirmClick()">Update</button>
</div>
