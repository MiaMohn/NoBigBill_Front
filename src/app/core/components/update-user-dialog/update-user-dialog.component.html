<div class="dialog">
  <div mat-dialog-content>
    <form class="dialog__form" [formGroup]="updateForm">
      <span class="dialog__form__span bold-text">New name: </span>
      <input class="dialog__form__input" formControlName="name" placeholder="Update user name" />
    </form>
  </div>
  <div class="button-actions" mat-dialog-actions>
    <button class="button--medium button--yellow" (click)="onNoClick()">Cancel</button>
    <button class="button--medium button--dark-purple" (click)="onConfirmClick()">Save</button>
  </div>
</div>
