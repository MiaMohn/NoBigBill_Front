<div class="dialog">
  <div mat-dialog-content>
    <form [formGroup]="updateForm">
      <span class="bold-text">New name: </span>
      <input class="dialog-input" formControlName="name" placeholder="Update user name" />
    </form>
  </div>
  <div class="btn-actions" mat-dialog-actions>
    <button class="medium-btn button--yellow" (click)="onNoClick()">Cancel</button>
    <button class="medium-btn btn-dark-purple" (click)="onConfirmClick()">Save</button>
  </div>
</div>
